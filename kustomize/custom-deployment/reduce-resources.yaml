apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
spec:
  template:
    spec:
      containers:
      - name: server
        resources:
          requests:
            cpu: 50m
            memory: 110Mi
          limits:
            cpu: 100m
            memory: 220Mi
